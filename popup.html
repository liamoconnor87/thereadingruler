<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>The Reading Ruler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
</head>

<body>
    <div class="rr-border">
        <div class="container switch-divider">
            <div class="rr-title">
                <strong>Th</strong>e <strong>Rea</strong>ding <strong>Rul</strong>er
            </div>
            <div class="switcher">
                <div class="switch-container">
                    <label class="switch">
                        <input id="rr-checkbox" type="checkbox" checked>
                        <span class="slider" for="rr-checkbox"></span>
                        <p id="switch-status">off*</p>
                    </label>
                </div>
            </div>
        </div>

        <div class="container settings">
            <div class="row">
                <div class="col col-setting col-7">
                    Line colour:
                </div>
                <div class="col-setting-val col">
                    <input id="line-colour" type="text" class="set" placeholder="R, G, B" maxlength="13">
                </div>
            </div>
            <div class="row">
                <div class="col-setting col-7">
                    Overlay colour:
                </div>
                <div class="col-setting-val col">
                    <input id="overlay-colour" type="text" class="set" placeholder="R, G, B" maxlength="13">
                </div>
            </div>
            <div class="row">
                <div class="col-setting col-7">
                    Overlay opacity:
                </div>
                <div class="col-setting-val col">
                    <input id="overlay-opacity" type="number" class="set arrows" placeholder="80">%
                </div>
            </div>
            <div class="row">
                <div class="col-setting col-5">
                    Position:
                </div>
                <div class="col-setting col-1">
                    <span id="arrow-left" class="set pointer">< </span>
                </div>
                <div class="col-setting-val col">
                    <span id="ruler-position"></span><span id="arrow-right" class="set pointer"> ></span>
                </div>
            </div>
        </div>
        <div class="container footer">
            <div class="row">
                <div class="col-8">
                    <a class="buy-coffee" href="https://www.buymeacoffee.com/webdevliam" target="_blank" rel="noopener noreferrer"><i class="bi bi-cup-hot-fill"></i></a>
                </div>
                <div class="col wdl-container">
                    <a id="webdevliam-logo" href="https://webdevliam.com" aria-label="webDevLiam" target="_blank" rel="noopener noreferrer" class="pointer">
                        <span class="web">w</span><span class="dev">D</span><span class="liam">L</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="assets/scripts/popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
