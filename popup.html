<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>The Reading Ruler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/popup.css">
    <style>
        @font-face {
            font-family: "Sixtyfour";
            src: url("assets/googlefont/Sixtyfour-Regular.ttf") format('truetype');
        }
    </style>
</head>

<body>
    <div class="rr-border">
        <div class="container switch-divider">
            <div class="rr-title">
                <strong>Th</strong>e <strong>Rea</strong>ding <strong>Rul</strong>er
            </div>
            <div class="switcher">
                <div class="switch-container">
                    <label class="switch">
                        <input id="rr-checkbox" type="checkbox">
                        <span class="slider" for="rr-checkbox"></span>
                        <p id="switch-status">off*</p>
                    </label>
                </div>
            </div>
        </div>

        <div class="container settings">
            <div class="row">
                <div class="col col-setting col-7">
                    Line colour:
                </div>
                <div class="col-setting-val col">
                    <input id="line-colour" type="text" class="set" placeholder="R, G, B" maxlength="13">
                </div>
            </div>
            <div class="row">
                <div class="col-setting col-7">
                    Overlay colour:
                </div>
                <div class="col-setting-val col">
                    <input id="overlay-colour" type="text" class="set" placeholder="R, G, B" maxlength="13">
                </div>
            </div>
            <div class="row">
                <div class="col-setting col-7">
                    Overlay opacity:
                </div>
                <div class="col-setting-val col">
                    <input id="overlay-opacity" type="number" class="set arrows" placeholder="80">%
                </div>
            </div>
            <div class="row">
                <div class="col-setting col-5">
                    Position:
                </div>
                <div class="col-setting-val col-1">
                    <span id="arrow-left" class="set pointer">< </span>
                </div>
                <div class="col-setting-val col">
                    <span id="ruler-position"></span><span id="arrow-right" class="set pointer"> ></span>
                </div>
            </div>
        </div>
        <div class="container footer">
            <div class="row">
                <div class="col-8">
                    <a class="buy-coffee" href="https://www.buymeacoffee.com/webdevliam" target="_blank" rel="noopener noreferrer">
                        Coffee
                    </a>
                </div>
                <div class="col wdl-container">
                    <a id="webdevliam-logo" href="https://www.webdevliam.uk" aria-label="webDevLiam" target="_blank" rel="noopener noreferrer" class="pointer">
                        <span class="web">w</span><span class="dev">D</span><span class="liam">L</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="assets/scripts/popup.js"></script>
</body>

</html>
